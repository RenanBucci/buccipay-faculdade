<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login | BucciPay</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p> <i>BucciPay - Transações Financeiras</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Login</header>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Entrar">
                        </div>
                        <div class="signin">
                            <span>Não tem uma conta? <a href="./assets/pages/registro.html">Registre-se aqui</a></span>
                        </div>
                        <div class="social-login">
                            <div class="google-login" onclick="loginWithGoogle()">
                                <i class="fab fa-google"></i>
                                <span>Entrar com Google</span>
                            </div>
                            <div class="apple-login" onclick="loginWithApple()">
                                <i class="fab fa-apple"></i>
                                <span>Entrar com Apple</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js">

        </script>

</body>

</html>
