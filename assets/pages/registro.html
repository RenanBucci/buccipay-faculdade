<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BucciPay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
  <link rel="stylesheet" href="../css/registro.css">

</head>

<body>
  <div class="container">
    <div class="image"></div>
    <div class="form-box">
      <div class="form">
        <h2>BucciPay</h2>
        <div class="input-box">
          <input type="text" id="nome" required>
          <label for="nome">Nome</label>
        </div>
        <div class="input-box">
          <input type="text" id="sobrenome" required>
          <label for="sobrenome">Sobrenome</label>
        </div>
        <div class="input-box">
          <input type="text" id="cep" required>
          <label for="cep">CEP</label>
        </div>
        <div class="input-box">
          <input type="text" id="endereco" required>
          <label for="endereco">Endereço</label>
        </div>
        <div class="input-box">
          <input type="text" id="complementar" required>
          <label for="complementar">Complementar</label>
        </div>
        <div class="input-box">
          <input type="date" id="data-nascimento">
          <label for="data-nascimento">Data de Nascimento</label>
        </div>
        <div class="input-box">
          <input type="text" id="telefone" required>
          <label for="telefone">Telefone</label>
        </div>
        <div class="input-box">
          <input type="text" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <input type="password" id="senha" required>
          <label for="senha">Senha</label>
        </div>
        <div class="terms">
          <input type="checkbox" id="accept-terms" required>
          <label for="accept-terms">Eu li aceito os <a href="#">termos de serviço</a></label>
        </div>
        <div class="button">
          <input type="submit" class="btn-registrar" value="Registrar">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
